<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <div class="screen">

  <h1>Catch The Insect</h1>
<button class="btn" id="start-btn">Play Game</button>
  <br>
    <form action="" name="myForm">
      <input type="text"  name="Input" placeholder="enter the name">
    </form>
    </div>

  <div class="screen">
    <h1>what is your "favroute " insect ?</h1>
    <ul class="insects-list">
    <li>
      <button class="choose-insect-btn">
        <p>fly</p>
        <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="flay">
      </button>  
    </li>
    <li>
        <button class="choose-insect-btn">
          <p>mosquito</p>
          <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="flay">
        </button>  
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>spider</p>
          <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="flay">
        </button>  
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Rouch</p>
          <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="flay">
        </button>  
      </li>
    </ul>
    </div>
 <div class="screen game-container"  id="game-container">
    <h3 id="time" class="time">Time:00:00</h3>
    <h3  id="score" class="score">Score:0</h3>
    <h5 id="message" class="message ">
        Are you annoyed yet ?<br/>
        you are playing  an imposible games
    </h5>
 
 </div>

 
<script src="main.js"></script>
</body>
</html>
